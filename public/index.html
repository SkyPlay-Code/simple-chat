<!DOCTYPE html>
<html>
<head>
    <title>Our Private Space</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="password-container">
        <h2 class="fade-in">This is our private space</h2>
        <p class="fade-in">Enter password (Hint: My birth year)</p>
        <input type="password" id="password-input" placeholder="Password">
        <button id="enter-button">Enter</button>
    </div>

    <div id="content" style="display:none;">
        <h2 class="fade-in">Welcome to Our Space!</h2>
        <p id="message" class="fade-in">This is our personal space. Select a date to see if I've left you a message:</p> 
        <input type="date" id="date-picker" class="fade-in">
        <button id="view-message-button" class="fade-in">View Message</button>

        <div id="message-container" style="display:none;">
            <p id="stored-message"></p> 
            <div id="comments-section">
                <h3>Comments:</h3>
                <ul id="comment-list"></ul> 
                <textarea id="comment-input" placeholder="Write your comment..."></textarea>
                <button id="post-comment-button">Post Comment</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
